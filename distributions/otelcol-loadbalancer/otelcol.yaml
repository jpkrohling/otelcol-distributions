extensions:
  health_check: {}
  pprof: {}

receivers:
  otlp:
    protocols:
      grpc: {}

exporters:
  loadbalancing:
    protocol:
      otlp:
        timeout: 1s
    resolver:
      static:
        hostnames:
        - example.com:4317
  otlp:
    endpoint: otlp.example.com:4317
  otlphttp:
    endpoint: https://otlp.example.com/otlp

service:
  extensions: [ health_check, pprof ]
  pipelines:
    traces:
      receivers:  [ otlp ]
      processors: [  ]
      exporters:  [ otlp, otlphttp, loadbalancing ]
