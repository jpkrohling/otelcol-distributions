name: Continuous Integration - GoReleaser

on:
  push:
    branches: [main]
    paths:
    - "distributions/sidecar/.goreleaser.yaml"
    - "distributions/sidecar/manifest.yaml"
    - "distributions/tracing/.goreleaser.yaml"
    - "distributions/tracing/manifest.yaml"
  pull_request:
    branches: [main]
    paths:
    - "distributions/sidecar/.goreleaser.yaml"
    - "distributions/sidecar/manifest.yaml"
    - "distributions/tracing/.goreleaser.yaml"
    - "distributions/tracing/manifest.yaml"

jobs:
  check-goreleaser:
    name: Check GoReleaser Configuration
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,ppc64le

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Generate the sources
        run: make generate-sources

      - name: Run GoReleaser for sidecar
        uses: goreleaser/goreleaser-action@v5
        with:
          workdir: distributions/sidecar
          version: latest
          args: --snapshot --rm-dist --timeout 2h

      - name: Run GoReleaser for tracing
        uses: goreleaser/goreleaser-action@v5
        with:
          workdir: distributions/tracing
          version: latest
          args: --snapshot --rm-dist --timeout 2h
  